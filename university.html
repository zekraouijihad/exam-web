<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"   >
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> E-Learning </title>
  </head>
  <body>
  	<div class="full-page">
  	 <div class="navbar">
  	  <div>
  		<a href ='university.html'> E-Learning</a>
  	  </div>
  	  <nav>
  		<ul id = 'MenuItems'>
  			<li><button class ='loginbtn'
  			onclick ="document.querySelector('#login-form').classList.remove('d-none');"
  			style="width:auto;">Login</button>
  			</li>
  		</ul>
  	</nav>
  </div>
 
  	 
  	 
  	  <div id='login-form' class='login-page d-none'>
  		<div class ="form-box ">
  			<div class ='button-box'>
  				<div id ='btn'></div>
  				<button
  				type='button'onclick='login()'class ='toggle-btn'>Log In</button>
  				<button
  				type='button'onclick='register()'class='toggle-btn'>Register</button>
  			</div>
  			<form id='register' class ='input-group-register'>
  				<input type='text'class='input-field'placeholder='First Name'  nequired>
  				<input type='text'class='input-field'placeholder='Last Name' required>
  				<input type='email'class='input-field'placeholder='Email Id' required>
  				<input type='password'class='input-field'placeholder='Enter Password' required>
  				<input type='password'class='input-field'placeholder='Confirm Password' required>
  				<input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
  				<button type='submit'class='submit-btn'>Register</button>
  			</form>
  			<form id='login' class='input-group-login'>
  				<input type='text' class='input-field' placeholder="Email Id" required>
  				<input type='password'class='input-field'placeholder='Enter Password' required>
  				<input type='checkbox'class='check-box'><span>Remember Password</span>
  				<button type='submit' class='submit-btn'>Log in</button>
  			</form>
  		</div>
  	</div>
    
</div>
 <script >
 	var x = document.getElementById('login');
 	var y = document.getElementById('register');
 	var z = document.getElementById('btn');
 	function register()
 	{
 		x.style.left='-400px';
 		y.style.left='50px';
 		z.style.left='110px';
 	}
 	function login ()
 	{
 		x.style.left='50px';
 		y.style.left='450px';
 		z.style.left='0px';
 	}
 </script>	
 <script>
 var modal = document.getElementById('login-form');
 window.onclick = function(event)
 {
 	if (event.target == modal)
 	{
 		modal.style.display ="none";
 	}
 }
 </script>	
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 	
  </body>
 </html>
